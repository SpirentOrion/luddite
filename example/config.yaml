---
service:
  addr: :8000
  debug:
    requests: true
    stacks: true
  log:
    prefix: "[service] "
  trace:
    enabled: true
    buffer: 100
    # YAML-based tracing
    recorder: yaml
    params: trace.yaml
    # DynamoDB-based tracing
    #recorder: dynamodb
    #params: us-west-2:Trace:access_key:secret_key